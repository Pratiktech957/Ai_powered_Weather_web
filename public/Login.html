<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Weather+ Pro</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary: #2563eb;
      --secondary: #1e40af;
      --accent: #3b82f6;
      --dark: #f8fafc;
      --darker: #e2e8f0;
      --light: #ffffff;
      --text-dark: #1e293b;
      --text-light: #64748b;
      --warning: #dc2626;
      --success: #059669;
      --border: #e2e8f0;
      --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--dark);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: var(--light);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
      border: 2px solid var(--border);
      text-align: center;
    }
    .login-container h1 {
      font-size: 2rem;
      font-weight: 700;
      background: var(--gradient-bg);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
    }
    .login-container p { color: var(--text-light); margin-bottom: 2rem; }
    form { display: flex; flex-direction: column; gap: 1.2rem; }
    input {
      padding: 0.9rem 1rem;
      border: 2px solid var(--border);
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }
    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 10px rgba(37,99,235,0.2);
    }
    button {
      padding: 0.9rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: var(--gradient-bg);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(37,99,235,0.4);
    }
    .signup-link { margin-top: 1.5rem; font-size: 0.95rem; color: var(--text-light); }
    .signup-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
    .signup-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Welcome Back üå¶Ô∏è</h1>
    <p>Login to access your personalized forecasts</p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="signup-link">
      Don‚Äôt have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:5000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok && data.token) {
          // ‚úÖ Save token in localStorage
          localStorage.setItem("token", data.token);
          localStorage.setItem("userName", data.name); // optional for greeting
          alert("Login successful!");
          window.location.href = "HomePage.html"; // redirect after login
        } else {
          alert(data.message || "Login failed!");
        }

      } catch (err) {
        console.error(err);
        alert("Something went wrong. Please try again.");
      }
    });
  </script>

</body>
</html>
